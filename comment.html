			}
			
			.rschedule {
				background-color: rgba(0, 0, 0, 0);
				border: 5px solid rgba(0, 183, 229, 0.9);

				height: 46px;

				left: 50%;
				top: 50%;
				margin-left: -23px;
				margin-top: -23px;
				-webkit-animation: spin 1s infinite linear;
				animation: spin 1s infinite linear;

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<a class="mui-icon mui-icon-redo mui-pull-right" id="shares" style="font-size: 29px;"></a>
			<h1 class="mui-title">评论</h1>

		</header>
		<div class="mui-content">
			<ul class="mui-table-view " style="margin: 0px;">
				<li class="message" id="comment">
				</li>
			</ul>
			<ul class="mui-table-view otherscomment" style="margin: 0px;" id="contents">
			</ul>
		</div>
		<footer>
			<div class="footer-center">
				<textarea id='msg-text' type="text" class='input-text' placeholder="我要评论"></textarea>
			</div>
			<label for="" class="footer-right" id="coms">
				<i class="mui-icon mui-icon-paperplane"></i>
			</label>
		</footer>

	<script>
		mui.init({
			swipeBack: true
		})
		window.addEventListener('newsId', function(event) {
			var id = event.detail.id;
			var html = event.detail.html;
			document.getElementById('comment').innerHTML = html;
			localStorage.commentid = id;
			ajaxs(id);
		});

		function ajaxs(id) {
			document.getElementById('contents').innerHTML = '';
			mui.ajax('http://2.minikb.sinaapp.com/controller/message_board_controller.php', {
				data: {
					c: 'GetCommentsList',
					MessageId: id
				},
				dataType: 'json', //服务器返回json格式数据
				type: 'get', //HTTP请求类型
				timeout: 5000, //超时时间设置为10秒；
				beforeSend: function() {
					plus.nativeUI.showWaiting();
				},
				complete: function() {
					plus.nativeUI.closeWaiting();
				},  
				success: function(data) {
					for (var i = 0; i < data.length; i++) {
						data1 = data[i];
						var num = Math.ceil(Math.random() * 6);
						lou = i + 1;
						html = '<li class="mui-table-view-cell">' +
							'<div class="face">' +
							'<img src="images/face/' + num + '.png" />' +
							'<span class="name">' + lou + '楼</span>' +
							'</div>' +
							'<div class="comment">' +
							'<p>' + data1['moods'] + '</p>' +
							'<span class="time">' + getDateDiff(data1['indate']) + '</span>' +
							'</div>' +
							'</li>';
						document.getElementById('contents').innerHTML += html;
					}
					mui('#refreshContainer').pullRefresh().endPullupToRefresh(i == 9 ? 0 : 1);
				},
				error: function(xhr, type, errorThrown) {
					//异常处理；
					console.log("服务器错误")
				}
			});
		}
		getDateDiff = function(dateTimeStamp) {
			//JavaScript函数：
			var minute = 60;
			var hour = minute * 60;
			var day = hour * 24;
			var halfamonth = day * 15;
			var month = day * 30;
			var year = day * 365;
			var now = parseInt(new Date().getTime() / 1000);
			var diffValue = now - dateTimeStamp;
			if (diffValue < 0) {
				//若日期不符则弹出窗口告之
				//alert("结束日期不能小于开始日期！");
			}
			var yearC = diffValue / year;
			var monthC = diffValue / month;
			var weekC = diffValue / (7 * day);
			var dayC = diffValue / day;
			var hourC = diffValue / hour;
			var minC = diffValue / minute;
			if (yearC >= 1) {
				result = "" + parseInt(monthC) + "年前";
			} else if (monthC >= 1) {
				result = "" + parseInt(monthC) + "个月前";
			} else if (weekC >= 1) {
				result = "" + parseInt(weekC) + "周前";
			} else if (dayC >= 1) {
				result = "" + parseInt(dayC) + "天前";
			} else if (hourC >= 1) {
				result = "" + parseInt(hourC) + "个小时前";
			} else if (minC >= 1) {
				result = "" + parseInt(minC) + "分钟前";
			} else
				result = "刚刚";
			return result;
		};
		var num = 0
		document.getElementById('coms').addEventListener('tap', function() {
			if (num) {
				return 0;
			} else {
				num = 1;
			}
			var text = document.getElementById('msg-text').value;
			if (!text) {
				alert('写点东西吧');
				return 0;
			}
			userId = plus.storage.getItem('id');
			if (!userId) {
				alert('没有登录哦！')
				return 0;
			}
			plus.nativeUI.showWaiting("等待中...");
			mui.ajax('http://2.minikb.sinaapp.com/controller/message_board_controller.php', {
				data: {
					c: 'AddComments',
					MessageId: localStorage.commentid,
					userId: userId,
					message: text
				},
				dataType: 'json', //服务器返回json格式数据
				type: 'get', //HTTP请求类型
				timeout: 5000, //超时时间设置为10秒；
				complete: function() {
					plus.nativeUI.closeWaiting();
				},
				success: function(data) {
					if (!data) {
						plus.nativeUI.toast("网络错误");
					} else {
						ajaxs(localStorage.commentid);
						document.getElementById('msg-text').value = '';
					}
				},
				error: function(xhr, type, errorThrown) {
					//异常处理；
					plus.nativeUI.toast("网络错误");
				}
			});
		})
	</script>
	<script>
		var shares = {};
		mui.plusReady(function() {
			plus.share.getServices(function(s) {
				if (s && s.length > 0) {
					for (var i = 0; i < s.length; i++) {
						var t = s[i];
						shares[t.id] = t;
					}
				}
			}, function() {
				console.log("获取分享服务列表失败");
			});
			//defaultImg();
			//			setTimeout(function() {
			//				initImgPreview();
			//			}, 500);
		});
		//分享链接点击事件
		document.getElementById("shares").addEventListener('tap', function() {
			var ids = [{
					id: "weixin",
					ex: "WXSceneSession"
				}, {
					id: "weixin",
					ex: "WXSceneTimeline"
				}, {
					id: "sinaweibo"
				}, {
					id: "qq"
				}],
				bts = [{
					title: "发送给微信好友"
				}, {
					title: "分享到微信朋友圈"
				}, {
					title: "分享到新浪微博"
				}, {
					title: "分享到QQ"
				}];
			plus.nativeUI.actionSheet({
				cancel: "取消",
				buttons: bts
			}, function(e) {
				var i = e.index;
				if (i > 0) {
					var s_id = ids[i - 1].id;
					var share = shares[s_id];
					if (share) {
						if (share.authenticated) {
							shareMessage(share, ids[i - 1].ex);
						} else {
							share.authorize(function() {
								shareMessage(share, ids[i - 1].ex);
							}, function(e) {
								console.log("认证授权失败：" + e.code + " - " + e.message);
							});
						}
					} else {
						mui.toast("无法获取分享服务，请检查manifest.json中分享插件参数配置，并重新打包")
					}
				}
			});
		});

		function shareMessage(share, ex) {
			var msg = {
				extra: {
					scene: ex
				}
			};
			msg.href = "http://a.app.qq.com/o/simple.jsp?pkgname=io.dcloud.H5291D2691";
			msg.title = "迷你课表";
			msg.content = "我在迷你课表的匿名留言里面发现了好玩的东西，快来看看吧！";
			if (~share.id.indexOf('weibo')) {
				msg.content += "；体验地址：http://cdn.sinacloud.net/minikb/minikb.apk";
			}
			msg.thumbs = ["_www/images/80.png"];
			share.send(msg, function() {
				console.log("分享到\"" + share.description + "\"成功！ ");
			}, function(e) {
				console.log("分享到\"" + share.description + "\"失败: " + e.code + " - " + e.message);
			});
		}
	</script>
