<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>

		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />

	</head>

	<body class="usermessage">
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">个人信息</h1>
		</header>
		<div class="mui-content" id="content">
			<form class="reg_form">
				<div class="name_input">
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="昵称">
					<div class="icon">
						<span class="mui-icon mui-icon-person"></span>
					</div>
				</div>
				<div class="other">
					<div class="school_select" onchange="GetCollegeNameBySchool()">
						<select id="school">
							<option value="">学校</option>
						</select>
						<div class="icon">
							<span class="mui-icon mui-icon-home"></span>
						</div>
					</div>
					<div class="major_select">
						<select id="major">
							<option value="" selected="">学院</option>
						</select>
						<div class="icon">
							<span class="mui-icon mui-icon-star"></span>
						</div>
					</div>
					<div class="class_input">
						<input id="class" type="text" class="mui-input-clear mui-input" placeholder="例133-2">
						<div class="icon">
							<span class="mui-icon mui-icon-compose"></span>
						</div>
					</div>
				</div>
			</form>
			<div class="reg_btn">
				<button onclick="AlertUserInfo()" class="mui-btn mui-btn-block mui-btn-primary">修改个人信息</button>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/myjs.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: true
			});
//			计131
//			计131-1
//			即可131
//			即可131-1
//			var a = "计131-1";
//			alert(a[1])
			mui.plusReady(function() {
				GetUserInfoByUserId();
			});
		</script>
	</body>

</html>
