<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=0.3,maximum-scale=2,user-scalable=yes" />
		<title>迷你课表</title>

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/style.css" />

		<style type="text/css">
			#list {
				margin-top: -1px;
			}
			
			.mui-content {
				min-height: 30px;
			}
			
			body {
				background: #FFF;
			}
			td{
				font-size: 12px;
				line-height: 13px;
				color: #666;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">全部课表</h1>
		</header>
		<div id="dcontent" style="margin-top: 45px;">
			<table class="bordered" style="table-layout:fixed;" id="tables">
				<thead>
					<tr>
						<th width="20px">#</th>
						<th class="setWidth">星期一</th>
						<th class="setWidth">星期二</th>
						<th class="setWidth">星期三</th>
						<th class="setWidth">星期四</th>
						<th class="setWidth">星期五</th>
						<th class="setWidth">星期六</th>
						<th class="setWidth">星期日</th>
				</thead>

				<tr id="tr1">
				</tr>
				<tr id="tr2">
				</tr>
				<tr id="tr3">
				</tr>
				<tr id="tr4">
				</tr>
				<tr id="tr5">
				</tr>
				<tr id="tr6">
				</tr>
				<tr id="tr7">
				</tr>
			</table>

			<br>
			<br>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/myjs.js"></script>
		<script>
			mui.plusReady(function() {
				mui.init({
					swipeBack: true,
					keyEventBind: {
						backbutton: true
					},
					gestureConfig: {
						longtap: true
					}
				});
				GetCourseByClassName()
			});
			var index = null; //主页面
			function openMenu() {
				!index && (index = mui.currentWebview.parent());
				mui.fire(index, "menu:open");
			}
		</script>
	</body>

</html>
