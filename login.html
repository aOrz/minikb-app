<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		
	</head>

	<body class="login">
		<div class="mui-content" id="content">
			<div class="welcome">
				<img src="images/80.png" />
			</div>
			<form id='login-form' class="login_form">
				<div class="user_input">
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="账号">
					<div class="user_icon">
						<span class="mui-icon mui-icon-contact"></span>
					</div>
				</div>
				
				<div class=" mui-input-row mui-password password_input">
					<input id='password' type="password" class=" mui-input-password" placeholder="密码">

					<div class="password_icon">
						<span class="mui-icon mui-icon-locked"></span>
					</div>
				</div>
			</form>
			<div class="login_btn">
				<!--id='login'-->
				<button class="mui-btn mui-btn-primary" onclick="CheckLogin()">登录</button>
			</div>
			<footer id="footer_link" class="footer">
				<a id='reg' onclick="RegisterLink()">注册账号</a> <span>|</span>
				<a id='forgetPassword' onclick="ForgetPasswordLink()">使用须知</a>
			</footer>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/myjs.js"></script>
		<script type="text/javascript">
			(function($, doc) {
				$.init({
					statusBarBackground: '#33cccc',
					keyEventBind: {
						backbutton: false //关闭back按键监听
					}
				});
				$.plusReady(function() {
					var toMain = function() {
						$.fire(mainPage, 'show', null);
						setTimeout(function() {
							$.openWindow({
								id: 'index',
								show: {
									aniShow: 'pop-in'
								},
								waiting: {
									autoShow: false
								}
							});
						}, 0);
					};
					document.getElementById('account').value=localStorage.getItem('mail')
										document.getElementById('password').value=localStorage.getItem('pwd')
					// close splash
					setTimeout(function() {
						//关闭 splash
						plus.navigator.closeSplashscreen();
					}, 600);
					//检查 "登录状态/锁屏状态" 结束
				});
			}(mui, document));
		</script>
	</body>

</html>
